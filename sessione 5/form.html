</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">CODE<span class="brand-highlight">X</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Pagina Iniziale</a>
                </li>
              </ul>
              <button class="btn btn-outline-success ms-auto">Accedi</button>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="registration-box">
          <form>
              <h2 class="text-center">Modulo di Registrazione</h2>
              <div class="form-group1">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome">
              </div>
              <div class="form-group2">
                  <label for="codice-postale">Codice Postale</label>
                  <input type="text" class="form-control" id="codice-postale" placeholder="Codice postale">
              </div>
              <div class="form-group3">
                  <label for="indirizzo">Indirizzo</label>
                  <input type="text" class="form-control" id="indirizzo" placeholder="Inserisci il tuo indirizzo">
              </div>
              <div class="form-group4">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email">
              </div>
              <div class="form-group5">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
              </div>
              <div class="form-group6">
                  <label for="conferma-password">Conferma Password</label>
                  <input type="password" class="form-control" id="conferma-password" placeholder="Conferma la tua password">
              </div>
              <button type="submit" class="btn btn-primary">Registrati</button>
          </form>
      </div>
      
      </main>
      <footer>
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h5>F.A.Q</h5>

              </ul>
            </div>
            <div class="col">
              <h5>Risorse</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-white">Risorsa</a></li>
                <li><a href="#" class="text-white">Risorsa</a></li>
                <li><a href="#" class="text-white">Risorsa</a></li>
              </ul>
            </div>
            <div class="col">
              <h5>Contatti</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-white">E-mail</a></li>
                <li><a href="#" class="text-white">Chiamaci</a></li>
                <li><a href="#" class="text-white">Indirizzo</a></li>
              </ul>
            </div>
          </div>
        </div>

</html>
